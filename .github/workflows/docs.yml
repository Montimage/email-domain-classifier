name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'email_classifier/**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'email_classifier/**/*.py'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install sphinx sphinx-rtd-theme myst-parser sphinx-autodoc-typehints

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Check documentation build
      run: |
        cd docs/_build/html
        ls -la

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html/
        retention-days: 30

  deploy-docs:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download documentation
      uses: actions/download-artifact@v7
      with:
        name: documentation
        path: docs/_build/html/

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
      continue-on-error: true

    - name: Upload to GitHub Pages
      if: steps.pages.outcome == 'success'
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/_build/html/

    - name: Deploy to GitHub Pages
      if: steps.pages.outcome == 'success'
      id: deployment
      uses: actions/deploy-pages@v4

  test-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install sphinx sphinx-rtd-theme myst-parser sphinx-autodoc-typehints doc8

    - name: Test documentation build
      run: |
        cd docs
        make html

    - name: Check documentation style
      run: |
        doc8 docs/ --max-line-length 88 --ignore-path docs/_build

    - name: Check for broken links
      run: |
        cd docs
        sphinx-build -b linkcheck . _build/linkcheck || true

    - name: Verify API docs completeness
      run: |
        cd docs
        sphinx-build -b coverage . _build/coverage
        cat _build/coverage/python.txt
