  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: system
        args: [--requirement, requirements.txt, --format, json]

      - id: trufflehog
        name: trufflehog
        entry: trufflehog
        language: system
        args: [--no-update, filesystem, ./]

      - id: twine-check
        name: twine-check
        entry: twine check
        language: system
        args: [dist/*]
        pass_filenames: false

      - id: check-manifest
        name: check-manifest
        entry: check-manifest
        language: system
        args: [--verbose]

      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--co]
